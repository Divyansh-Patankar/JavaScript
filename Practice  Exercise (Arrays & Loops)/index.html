// Create a method to return an element at a praticular position in the array

function method (arry, position){

}

// Create an array copy using slice method 

function arrCopy(arra){

  return arra.slice(0, arra.length);
  
};

let arra = [4,5,6,7,4];

console.log(arrCopy(arra));


// Create a while loop that exits after counting 5 prime numbers

function isPrime (num){

  for (i = 2; i < num; i++){

    if (num % i === 0){

      return false;

    }

  }return true;
}

// console.log(isPrime(5));
// console.log(isPrime(2));
// console.log(isPrime(10));
// console.log(isPrime(9));

let num = 2;
let i = 0;

//Modify the above loop to finish using break

while(true){

  if (isPrime(num)){
    console.log(num);
    i++;
    if(i >= 10){
      break;
    }
  }
  num++;

};
