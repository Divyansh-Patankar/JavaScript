<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop</title>
</head>
<body>
  
  

  <script>

    //While Loop 

    let num = 1; //initialization

    while (num <=10){   //condition

      console.log(num);

      //num = num + 1;
      num++;    //updating
    }
    console.log('Final Number '+ num);

    let x = 0;
    while (x <= 1){
      console.log(x);
      x = Math.random() * 2;
    }
    console.log('Final number of x ' + x);



    //Do While Loop

    let num1 = 0;
    do{
      
      console.log(num1)
      num1++;

    }while(num1 <= 10);
    console.log('Your Final Number '+ num1);

    //For Loop 

    for(num2 = 0; num2 <= 5; num2++){

      console.log(num2);

    }

    //use for loop with Array 

    let nums = [1,3,3,55,69,90,3,5,5,6,7,65,7,5,3,5,0];
    for(let i = 0; i < nums.length; i++){            //i variable is use to indentify Index  easy to understand in industrys 
      console.log(nums[i]);
    }


    //Accumulator Pattern

    let nums1 = [1,2,3,65,45,3,8,4];
    let sum = 0;
    for (let i = 0; i < nums1.length; i++){

      sum += nums1[i];  //sum = sum + nums1[i] (meaning of this thernory)

    }console.log(`sum of the array ${sum}`);


    //Modify Copy Of Array

    let square = []; //empty Square bracket also means 0

    for(let i = 0; i < nums1.length; i++){
      
      square.push (nums1[i] * nums1[i]);  //square[i] = nums1[i] * nums1 [i] 

    }console.log(`squares for all ${square}`);


    // Break & Continue

    let arr = [ 2,4,5,4,46,7,4];
    for (let i = 0; i < arr.length; i++){
      if (arr[i] === 46){
        console.log(`here is Your Number ${i}`)
        break;
      }
      console.log('Still Looking');
    }

    for (i = 0; i < 50; i++){

      console.log(i);

      if (i === 34){
        break;
      };
    }


    //continue

    for (i = 1; i <= 50; i++){
      if (i % 2 === 0){

        continue;
      
      }
      console.log(`This is Your Odd Number ${i}`);

    }
  </script>
</body>
</html>
