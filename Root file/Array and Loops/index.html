<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop</title>
</head>
<body>
  
  

  <script>

    let num = 1; //initialization

    while (num <=10){   //condition
      console.log(num);
      num++;    //updating
    }
    console.log('Final Number '+ num);

    let x = 0;
    while (x <= 1){
      console.log(x);
      x = Math.random() * 2;
    }
    console.log('Final number of x ' + x);

  </script>
</body>
</html>
