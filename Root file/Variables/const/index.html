<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>const Learning</title>
</head>
<body>
  



  <script>

    const pi = 3.14159265359;
    //const is a constant variable which can't be change like let
    let r = 4;
    console.log(pi * r * r);
  </script>
</body>
</html>
