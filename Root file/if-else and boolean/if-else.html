<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if else</title>
</head>
<body>
  


  <script>

    let age = 13;

    if ( age >= 18)
    {
      console.log('You can Drive');
    }
    else if (age >= 14)
    {
      console.log('Go With School Bus')
    }
    else {
      console.log('Dont Go Anywhere');
    }
  </script>
</body>
</html>
