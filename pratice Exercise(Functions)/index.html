<body>
  


  <script>

    function isOdd (number){
      let remaning = number % 2;
      let isOdd = remaning === 1;
      return isOdd;

    }
    //console.log(isOdd(4));
    //console.log(isOdd(5));
    //console.log(isOdd(0));
    //console.log(isOdd(99));
    //console.log(isOdd(7));

    function larger (number1, number2){
      if(number1 > number2){
        return number1;
      }else{
        return number2;
      }
    }
    console.log(larger(4,3));
    console.log(larger(5,9));
    console.log(larger(0,0.6));

    function toFahrenheit(celsiusValue){
      return 9/5 * celsiusValue + 32;
    }
    console.log(toFahrenheit(0));
    console.log(toFahrenheit(32));
    console.log(toFahrenheit(50));
    console.log(toFahrenheit(-10));
    console.log(toFahrenheit(100));
  </script>
</body>
