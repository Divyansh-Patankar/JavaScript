<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Exercise</title>
</head>
<body>
  <style>

    #my-button{
      width: 50px;
      height: 50px;
      font-size: 25px;
      border: none;
      border-radius: 10px;
    }
    .js-odd{

      background-color: brown;
    }
    .js-even{

      background-color: darkorange;
    }
  </style>
  
  <h1 id="Greetings">Messaage </h1>
  <button id="my-button" onclick="buttonPressed()"></button>


  

  <script>

    let noOfButton = localStorage.getItem('noOfButton') || 0;

    function buttonPressed (){
      noOfButton++;

      localStorage.setItem('noOfButton',noOfButton);

      update()

    }

    function update (){

      let button = document.querySelector('#my-button');

      if(noOfButton % 2 === 0){

        button.classList.remove('js-odd');
        button.classList.add('js-even');


      }else{
        button.classList.remove('js-even')
        button.classList.add('js-odd');
      }

      button.innerText = noOfButton;
    }
    update();











    function doGreeting (personName = 'Divyansh Bhai'){


    let date = new Date();
    let hours = date.getHours();
    

    let heading = document.querySelector('#Greetings');

    if (hours >= 4 && hours <=11){

        heading.innerText = `Good Morning ${personName}`;

    }else if (hours >= 12 && hours <= 18){

       heading.innerText = `Good AfterNoon ${personName} `;

    }else{

       heading.innerText = `Goood Night ${personName}`;
    }

  }doGreeting();
    

  </script>
</body>
</html>
